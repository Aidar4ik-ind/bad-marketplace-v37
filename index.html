<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadFeaturedProducts();
    });

    function loadFeaturedProducts() {
        const products = Products.getFeatured(8);
        const container = document.getElementById('featuredProducts');
        
        container.innerHTML = products.map(product => `
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="product-card">
                    <div class="position-relative">
                        <div class="position-absolute top-0 start-0 m-2">
                            <span class="badge bg-success">Популярное</span>
                        </div>
                        <img src="${product.image}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                    </div>
                    <div class="p-3">
                        <h6 class="card-title fw-bold mb-2">${product.name}</h6>
                        <p class="card-text text-muted small mb-3">${product.description}</p>
                        <div class="mb-3">
                            ${product.tags.slice(0, 3).map(tag => 
                                `<span class="badge-tag">${tag}</span>`
                            ).join('')}
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-bold text-primary h5 mb-0">${product.price} ₽</span>
                            <div>
                                <a href="product-details.html?id=${product.id}" class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <button class="btn btn-sm btn-primary add-to-cart-btn" data-id="${product.id}">
                                    <i class="bi bi-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }
</script>
